<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="按钮" onclick="on()">
    <input type="button" id="b1" value="按钮1">
</body>
<script>
    // html事件监听:发生在html元素上的事情.比如:按钮被点击,鼠标移动到元素上,按下键盘按键

    // 事件监听:js可以在事件被侦测到时执行代码.

    // 事件绑定:通过html标签中的事件属性进行绑定(onclick),通过dom元素属性进行绑定 也是 onclick


    //常见事件:
    // onclick:鼠标单击      onblur:元素失去焦点   onfocus:元素获得焦点     onload:页面或图像被加载完成
    // onsubmit:表单提交     onkeydown:某个键盘的键被按下     onmouseover:鼠标被移到某元素之上    onmouseout:鼠标从某元素移开
    function on(){
        alert("按钮被点击了");
    }

    // document.getElementById("b1").onclick=function(){
    //     alert("按钮1被点击了");
    // }
    

    document.getElementById("b1").onclick = ()=>{
        alert("按钮1被点击了");
    }
</script>
</html>
