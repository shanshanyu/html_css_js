<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js table</title>
</head>
<body>
    <!-- 用 js 打印一个 table -->
    
</body>
<script>
    var i = 0;
    var j = 0;
    document.write('<table border="1px" cellspacing="0px">');
    for(i = 0; i < 4; i++){
        document.write('<tr>')
        for(j = 0; j < 4; j++){
            document.write('<td> $',i*j,'</td>');
        }
        document.write('</tr>')
    }
    document.write('</table>');
    
    a = null;
    alert(typeof a);  
    // typeof a 是 object
    alert(parseInt("10")); 
    // parseInt 用来把字符串转换成数字，转换失败时：NaN
      

    b = new Array(1,2,3,4);
    for (let i = 0; i < b.length; i++) {
        console.log(b[i]);
        
    }

    b.forEach(function(e){
        console.log(e);
    });

    // ES6 箭头函数： (...)=> {...}  简化函数
    // 如果要给箭头函数起名字： var xx = (..)=>{...}
    b.forEach((e)=>{
        console.log(e);
    }
    );

    b.push('a','b','c');
    console.log(b);

</script>
</html>
