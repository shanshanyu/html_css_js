<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form test1</title>
</head>
<body>
    <form action="" method="post">
        <p>姓名: <input type="text" name="name"></p>
        <p>密码: <input type="password" name="pass"></p>
        <p>性别：<label for=""><input type="radio" name="gender" value="1">男</label>
                <label for=""><input type="radio" name="gender" value="2">女</label>
        </p>
        <p>
            爱好：
            <label for=""><input type="checkbox" name="hobby" value="java">java</label>
            <label for=""><input type="checkbox" name="hobby" value="game">game</label>
            <label for=""><input type="checkbox" name="hobby" value="beauty">beauty</label>
        </p>

        <p>
            邮箱：
            <input type="email" name="email">
        </p>
        <p>
            学历：
            <select name="degree" id="">
                <option value="1">大专</option>
                <option value="2">本科</option>
                <option value="3">硕士</option>
            </select>
        </p>
        <p>
            年龄：
            <input type="number" name="age">
        </p>
        <p>
            生日：
            <input type="date" name="birth">
        </p>
        <p>
            时间：
            <input type="datetime-local" name="datetime">
        </p>
        
        <p>
            描述： 
            <textarea name="description" id="" cols="30" rows="10"></textarea>
        </p>
        
        <p><input type="submit" value="提交"></p>
        <p><input type="reset" value="重置1"></p>

    </form>
    
</body>
</html>
